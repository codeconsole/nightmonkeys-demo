plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.0'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(22)
	}
}

repositories {
	mavenCentral()
}

ext {
	nightMonkeyVersion='1.0.0'
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    runtimeOnly "com.github.gotson.nightmonkeys:imageio-heif:${nightMonkeyVersion}"
    runtimeOnly "com.github.gotson.nightmonkeys:imageio-webp:${nightMonkeyVersion}"
    runtimeOnly "com.github.gotson.nightmonkeys:imageio-jxl:${nightMonkeyVersion}"	
}

tasks.named('test') {
	useJUnitPlatform()
}

bootJar {
	doLast {
		copy {
			from archiveFile.get().asFile
			into layout.buildDirectory.dir("libs")
			rename { "pixoto.jar" }
		}
	}
}
